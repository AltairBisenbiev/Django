<h2 class="mar">Posts list</h2>
<div class="cont">
<fieldset class="mar">
  <input type="text" [(ngModel)]="newPost.title" class="addbut"><br/>
  <button (click)="addPost()" class="butadd">Add post</button>
</fieldset>
</div>
<ul *ngIf="loaded">
  <li *ngFor="let post of posts" class="li">
    <a routerLink="/albums/{{post.id}}">
      {{post.id}}) {{post.title}}
    </a>
    <button (click)="deleteAlbum(post.id)">Delete</button>
  </li>
</ul>

<h3 *ngIf="!loaded">Posts are loading...</h3>
